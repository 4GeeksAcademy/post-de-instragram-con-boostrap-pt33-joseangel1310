<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <i class="fa-brands fa-instagram"></i>
            Instagram
          </a>
          <form class="d-flex" role="search">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a new post
            </button>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <ul class="nav nav-tabs d-flex justify-content-center mt-2 id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
          <i class="fa-solid fa-table-cells"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
          <i class="fa-solid fa-square"></i>
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        GRID
        <div class="container">
          <div class="row my-4">
          <div class="row align-items-start">
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Yasuo_9.webp?1719326945" class="img-fluid"  alt="image 1"> 
            </div>
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Akali_50.webp?1719326945" class="img-fluid" alt="image 2">
            </div>
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Ekko_36.webp?1719326945" class="img-fluid" alt="image 3">
            </div>
          </div>  
          </div>
          <div class="row my-4">
          <div class="row align-items-center">
            <div class="col" >
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Kayn_15.webp?1719326945" class="img-fluid" alt="image 4">
            </div>
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/LeeSin_31.webp?1719326945" class="img-fluid" alt="image 5">
            </div>
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Viktor_4.webp?1719326945" class="img-fluid" alt="image 6">
            </div>
          </div>
          </div>
          <div class="row my-4">
          <div class="row align-items-end">
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Sylas_1.webp?1719326945" class="img-fluid" alt="image 7">
            </div>
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Ryze_20.webp?1719326945" class="img-fluid" alt="image 8">
            </div>
            <div class="col">
              <img src="https://lol-skin.weblog.vc/img/wallpaper/splash/Jhin_5.webp?1719326945" class="img-fluid" alt="image 9">
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        FEED
      </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Caption:</p>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Add the caption of your post here</label>
              <button type="button" class="btn btn-outline-secondary mt-2">
                <i class="fa-solid fa-camera"></i> 
              </button>
              <button type="button" class="btn btn-outline-secondary mt-2">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/509c179d58.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
